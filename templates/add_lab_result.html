{% extends "base.html" %}
{% block content %}
<div class="page-wrapper">
    <div class="content">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <h4 class="page-title">Add Lab Result</h4>
                <form method="POST">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Patient Name</label>
                                <input type="text" class="form-control" 
                                       value="{{ patient.first_name }} {{ patient.last_name }}" readonly>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Lab Service</label>
                                <input type="text" class="form-control" 
                                       value="{{ lab_service.name }}" readonly>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Result Value <span class="text-danger">*</span></label>
                                <textarea class="form-control" name="result_value" required 
                                          placeholder="Enter lab result value"></textarea>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Reference Range</label>
                                <input type="text" class="form-control" name="reference_range" 
                                       placeholder="Enter reference range">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Remarks</label>
                                <textarea class="form-control" name="remarks" 
                                          placeholder="Additional remarks"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="m-t-20 text-center">
                        <button type="submit" class="btn btn-primary submit-btn">Add Lab Result</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
